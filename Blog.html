<!DOCTYPE html>
<html lang="en">
<head>

    <title>Blog</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .btn-custom {

            color: black;
            border: 0.5px solid black;
            font-family: 'Permanent Marker', cursive;
            font-size: 0.6rem;
            padding: .35rem 1rem;

    <div class="container mt-4">
        <!-- Image aligned to the top left -->
        <div class="row">
            <div class="col-12 text-left">
                <img src="assets\Blog.png" alt="Blog Image" class="smaller-image">
            </div>
        </div>

        <!-- Navbar with buttons -->
        <div class="row mt-2">
            <div class="col-12">
                <button class="btn btn-custom mx-2" onclick="window.location.href='index.html'">Home</button>
                <button class="btn btn-custom mx-2" onclick="window.location.href='Me.html'">Me</button>
                <button class="btn btn-custom mx-2" onclick="window.location.href='Pictures.html'">Pictures</button>

            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
