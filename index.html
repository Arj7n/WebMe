<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .btn-custom {
            background-color: transparent;
            color: black;
            border: 2px solid black;
            font-family: 'Permanent Marker', cursive;
            font-size: 1.5rem;
            padding: .75rem 1.5rem;
            transition: background-color 0.2s, color 0.2s;
        }

        /* Adjustments for the image and toolbar placement */
        .centered-container {
            padding-top: 1rem; /* Add a bit of padding at the top */
        }

        /* Ensure the toolbar sticks to the image if the page height is less than viewport height */
        .toolbar {
            margin-top: -1rem; /* Negative margin to reduce gap */
        }

        .btn-custom:hover, .btn-custom:focus {
            background-color: black;
            color: white;
        }

        .btn-custom:active {
            background-color: #555;
            color: white;
            /* Optional: scale the button down a bit */
            transform: scale(0.98);
        }

    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <!-- Centered image -->
    <div class="centered-container">
        <img src="assets\mainpage_hello.png" alt="Hello" class="img-fluid"> <!-- 'img-fluid' class makes the image responsive -->
    </div>

    <!-- Toolbar with buttons -->
    <!-- Toolbar with buttons -->
    <div class="d-flex justify-content-center w-100 toolbar">
        <button type="button" class="btn btn-custom mx-2" onclick="window.location.href='Me.html'"='#Me'">ME</button>
        <button type="button" class="btn btn-custom mx-2" onclick="window.location.href='Blog.html'">Blog</button>
        <button type="button" class="btn btn-custom mx-2" onclick="window.location.href='Pictures.html'">Pictures</button>
        <button type="button" class="btn btn-custom mx-2" onclick="window.location.href='Resume.html'">ResuME</button>
    </div>


    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
