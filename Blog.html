    <style>
        .btn-custom {
            background-color: transparent;
            color: black;
            border: 0.5px solid black;
            font-family: 'Permanent Marker', cursive;
            font-size: 0.8rem;
            padding: .35rem 1rem;
        }

        .smaller-image {
            width: 25%; /* Reducing image size */
            height: auto; /* Maintain aspect ratio */
        }

        .blog-post {
            border-top: 1px solid #ddd; /* Top border */
            border-bottom: 1px solid #ddd; /* Bottom border */
            padding-top: 20px; /* Space above the post */
            padding-bottom: 20px; /* Space below the post */
            margin-top: 50px; /* Space between posts */
            margin-bottom: 20px;
        }

            /* First post should not have a top border */
            .blog-post:first-child {
                border-top: none;
            }
    </style>
</head>
